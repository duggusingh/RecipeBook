<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="recipe.name" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary" style="background-color:brown; color: white" class="dropdown-toggle">Manage recipe
                 <span class="caret"></span>
                </button>
            <ul class="dropdown-menu">
                <li><a style="cursor:pointer" (click)="onAddRecipe()">To shopping list</a></li>
                <li><a (click)="onEditRecipe()" style="cursor:pointer">edit recipe</a></li>
                <li><a style="cursor:pointer" (click)="onDeleteRecipe()">Delete recipe</a></li>
            </ul>

        </div>

        <div class="container">
            <div class="col-xs-6">
                <h4>{{recipe.description}}</h4>

            </div>
        </div>


        <div class="row">

            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name}} {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>


</div>
